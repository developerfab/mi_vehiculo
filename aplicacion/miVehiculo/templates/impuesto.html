{% extends 'baseUser.html' %}
{% load staticfiles %}
{% block cssExtends %}
<link rel="stylesheet" type="text/css" href="{% static 'css/responsive-calendar.css'%}">
{% endblock %}
{% block contenido %}
	<div class="col-md-4 text-center">
		<!-- Responsive calendar - START -->
    	<div class="responsive-calendar">
        <div class="controls">
            <a class="pull-left" data-go="prev"><div class="btn btn-primary">Prev</div></a>
            <h4><span data-head-year></span> <span data-head-month></span></h4>
            <a class="pull-right" data-go="next"><div class="btn btn-primary">Next</div></a>
        </div><hr/>
        <div class="day-headers">
          <div class="day header">Mon</div>
          <div class="day header">Tue</div>
          <div class="day header">Wed</div>
          <div class="day header">Thu</div>
          <div class="day header">Fri</div>
          <div class="day header">Sat</div>
          <div class="day header">Sun</div>
        </div>
        <div class="days" data-group="days">
          
        </div>
        <h5>Renueva tu licencia antes del:</h5>
        <strong class="text-danger">{{ fecha }}</strong>
      </div>
      <!-- Responsive calendar - END -->
    </div>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="{% static 'js/responsive-calendar.js' %}"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".responsive-calendar").responsiveCalendar({
          time: '2015-07',
          events: {
            "{{ fecha }}": {"number": 1, "url": "http://w3widgets.com/responsive-slider"},
            "2015-04-26": {"number": 1, "url": "http://w3widgets.com"}, 
            "2015-05-03":{"number": 1}, 
            "2015-06-12": {}}
        });
      });
    </script>
{% endblock %}
